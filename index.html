<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Sketchpad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úèÔ∏è</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>RETRO SKETCHPAD</h1>
  </header>
  <main>
    <div class="sidebar">
      <div class="sizePicker">
        <p>Number of Pixels</p>
        <p class="sliderDisplay">50 x 50</p>
        <input autocomplete="off" type="range" min="2" max="100" value="50" class="slider" id="rangeSlider">
      </div>
      <button class="multicolor">Multicolor</button>
      <button class="eraser">Eraser</button>
      <button class="colorFill">Color Fill</button>
      <button class="clear">Clear</button>
      <div class="colorPickerContainer">
        <input autocomplete="off" type="color" name="colorPicker" id="colorPicker" value="#2efffe">
        <label for="colorPicker" id="colorLabel">üñãÔ∏è Pen color</label>
      </div>
    </div>
    <div class="gridContainerWrap">
      <div id="gridContainer"></div>
    </div>
  </main>
  <footer>Created by Antonio Guerriere - 2023</footer>

  <script src="main.js"></script>
</body>
</html>
